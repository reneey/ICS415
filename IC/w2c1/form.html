<!DOCTYPE html>
<html lang="en">

<body>
<p>Here is my Canvas Drawing: </p>
<canvas id="drawing" height="100" width="300"></canvas>
<script>
  var c=document.getElementById("drawing");
  var ctx=c.getContext("2d");
  ctx.fillStyle="#000000";
  ctx.fillRect(0, 0, 150, 75);
</script>

</body>
