<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bootstrap Page</title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#myTab a").click(function(e){
      e.preventDefault();
      $(this).tab('show');
    });
  });
</script>
<style type="text/css">
  .bs-example{
    margin: 20px;
  }
</style>
</head>
<body>
<div class="bs-example">
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#sectionA">Section A</a></li>
    <li><a href="#sectionB">Section B</a></li>
    <li><a href="#sectionC">Section C</a></li>
  </ul>
  <div class="tab-content">
    <div id="sectionA" class="tab-pane fade in active">
      <h3>Buttons and Button Groups</h3>
      <p>Put buttons first.</p>
    </div>
    <div id="sectionB" class="tab-pane fade">
      <h3>Input Forms</h3>
      <p>Put vertical and horizontal forms.</p>
    </div>
    <div id="sectionC" class="tab-pane fade">
      <h3>Thumbnails and Responsive Images</h3>
      <p>Put thumbnails and responsive images here.</p>
    </div>
    </div>
  </div>
</div>

</body>
</html>
